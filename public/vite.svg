  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  <g filter="url(#vsGlow)">
    <text x="32" y="46" text-anchor="middle" font-size="32" fill="#fff" font-family="Montserrat, Arial, sans-serif" font-weight="bold" letter-spacing="1">VS</text>
